<!--表单信息-->
<h1>表单信息</h1>
<form action="">
	<label>账号：</label><input type="text" placeholder="请输入账号："><br>
	<label>邮箱：</label><input type="text" placeholder="请输入邮箱："><br>
	<label>密码：</label><input type="password" placeholder="请输入密码："><br>
	<label>性别：</label><input type="radio" name="sex" checked>男<input type="radio" name="sex">女<br>
	<label>技能：</label><input type="checkbox" name="skill">html+css

	<input type="checkbox" name="skill">php

	<select >
		<option value="">广州市</option></select>
	<select>
		<option value="">天河区</option></select><br>
	<label>留言：</label><textarea cols="30" rows="10" placeholder="请输入留言内容"></textarea><br>
	<label>验证码：</label><input type="text" placeholder="请输入验证码"><img src="img/Day2-image1.png" alt=""><br>
	<input type="button" value="提交">&nbsp;&nbsp;<input type="reset" value="重置"><br>
