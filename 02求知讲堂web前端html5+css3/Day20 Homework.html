<script src="jquery-3.5.1.js"></script>
<script>
	let data = []
	$.ajax({
		url:'http://152.136.185.210:7878/api/m5/home/multidata',
	}).then(function (res){
    data = res.data.banner.list
    for(let i=0;i<data.length;i++){
      let temp = 'img:eq('+i+')'
      console.log($(temp))
      $(temp).attr('src',data[i].image)
    }
	}).catch(function (err){
    console.log('bbb',err)
	})
