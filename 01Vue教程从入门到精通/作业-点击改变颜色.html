<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
    <style>
        .active {
            color: red;
            font-size: 50px;
        }
    </style>
</head>

<body>
    <div id="app">
        <ul>
            <li v-for='(m,index) in movies' :class='getColor(index)' @click='changeColor(index)' >
            {{index+1}} - {{m}}
            </li>
        </ul>        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>

        var vm = new Vue({
            el: '#app',
            data: {
                movies:['aaa','bbb','ccc','ddd'],
                cl:'black',
                isChange:-1
            },
            methods: {
                changeColor: function (index) {
                    this.isChange = index
                },
                getColor:function(index){
                    return {active:this.isChange === index} 
                }
                
            }
        })

    </script>
</body>

</html>
